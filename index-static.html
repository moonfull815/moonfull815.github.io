<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue学习</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <img id="app">
      <p>{{ message }}</p>

      <img src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-86755ccc-6b19-4641-9e67-80c5ecf1cf5a/5ce246b8-07c8-4882-8e8e-f56f594e30f4.jpg" alt="111111111111">
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js!",
        },
      });
    </script>
  </body>
</html>
